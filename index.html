<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Kurt - Rock & Punk from Patagonia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="language-toggle">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="es">ES</button>
    </div>
    <div class="nav-toggle">
        <a href="media/index.html" class="nav-btn" data-i18n="nav.mediaKit">Media Kit</a>
    </div>
    <header class="hero">
        <div class="hero-content">
            <h1 class="glitch" data-text="Amanda Kurt">Amanda Kurt</h1>
            <p class="subtitle" data-i18n="hero.subtitle">Rock & Punk from Patagonia</p>
        </div>
    </header>

    <main>
        <section id="live-shows" class="video-section">
            <h2 data-i18n="sections.liveShows">Live Shows</h2>
            <div class="video-grid" id="live-shows-gallery"></div>
        </section>

        <section id="videos" class="video-section">
            <h2 data-i18n="sections.musicVideos">Music Videos</h2>
            <div class="video-grid" id="video-container"></div>
        </section>

        <section id="band-photos" class="gallery-section">
            <h2 data-i18n="sections.bandPhotos">Band Photos</h2>
            <div class="gallery-grid" id="band-photos-gallery"></div>
        </section>

        <section id="contact" class="contact-section">
            <h2 data-i18n="sections.bookUs">Book Us</h2>
            <p data-i18n="contact.text">Contact us via WhatsApp to explore booking opportunities for all ages - from dive bars to school shows!</p>
            <a href="https://wa.me/56976413240" class="cta-button" data-i18n="contact.button">Contact via WhatsApp</a>
        </section>
    </main>

    <footer>
        <p data-i18n="footer.copyright">&copy; 2024 Amanda Kurt. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
